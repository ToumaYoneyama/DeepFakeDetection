<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool File Upload</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #6b7af0, #7af4c5); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        /* Hero section */
        .hero {
            width: 100%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for contrast */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        /* Upload button styles */
        .upload-btn {
            background-color: #4caf50;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        input[type="file"] {
            display: none; /* Hide the default file input */
        }

        .file-label {
            font-size: 1.2em;
            color: #fff;
            display: inline-block;
            cursor: pointer;
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid #fff;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            background-color: #fff;
            color: #333;
        }

        /* File name display */
        .file-name {
            margin-top: 20px;
            font-size: 1.1em;
            color: #fff;
        }

        /* Result display */
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 1em;
            color: #fff;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Upload Your File</h1>
        <p>Select a file to upload, and we'll take care of the rest!</p>

        <!-- File Upload Section -->
        <form id="uploadForm" enctype="multipart/form-data">
            <label class="file-label" for="file">Choose File</label>
            <input type="file" name="file" id="file" required>
            <div class="file-name" id="fileName"></div>
            <br><br>
            <button class="upload-btn" type="submit">Upload</button>
        </form>

        <!-- Result Display -->
        <div class="result" id="result"></div>
    </div>

    <footer>
        <p>Powered by Your Company</p>
    </footer>

    <script>
        // Display the selected file name
        document.getElementById('file').addEventListener('change', function(event) {
            const fileName = event.target.files[0].name;
            document.getElementById('fileName').textContent = `Selected file: ${fileName}`;
        });

        // Handle the form submission
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData();
            const fileInput = document.getElementById('file');
            formData.append('file', fileInput.files[0]);

            // Send the file to the server using fetch
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').textContent = `Error: ${data.error}`;
                } else {
                    document.getElementById('result').textContent = `Result: ${data.result}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'An error occurred while processing the file.';
            });
        });
    </script>
</body>
</html>
